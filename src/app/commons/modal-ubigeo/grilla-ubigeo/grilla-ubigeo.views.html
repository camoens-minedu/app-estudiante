<div class="table-responsive">
  <table mat-table [dataSource]="this.cursosList" matSort class="table ticket-list">
    <ng-container matColumnDef="CodigoUbigeo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
      <td mat-cell *matCellDef="let element">{{ element.CodigoUbigeo }}</td>
    </ng-container>

    <ng-container matColumnDef="nombreFull">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ubigeo</th>
      <td mat-cell *matCellDef="let element">{{ element.nombreFull }}</td>
    </ng-container>

    <ng-container matColumnDef="Estado">
      <th mat-header-cell *matHeaderCellDef>Selecione</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <mat-radio-group [(ngModel)]="selectedRow" (change)="getCurso()">
          <mat-radio-button [value]="element"></mat-radio-button>
        </mat-radio-group>

        <!-- <mat-radio-button class="example-radio-button" [value]="element.Row"> </mat-radio-button> -->

        <!-- <button
          mat-icon-button
          matTooltip="Clic aquí para seleccionar el curso"
          color="primary"
          (click)="getCurso(element.id)"
        >
          <!-- <mat-icon class="text-info">add_task</mat-icon> -->
        <!-- Seleccione
        </button> -->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">No se encontraron registros</td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 8, 10]"
    showFirstLastButtons
    aria-label="Selecciona página"
  ></mat-paginator>
</div>
