<!-- class="mat-typography" -->
<h2 mat-dialog-title>Agregar Clase</h2>
<mat-dialog-content>
  <app-grilla-curso-programado
    [setCursosProgramados]="this.vListMatriculaCurso"
    (onGetCursoProgramadoDto)="onGetCursoProgramadosDto($event)"
  ></app-grilla-curso-programado>
</mat-dialog-content>

<div mat-dialog-actions align="end">
  <button mat-button (click)="doAction()" color="warn" [disabled]="!this.EsActivo">Aceptar</button>
  <button mat-button (click)="closeDialog()" mat-flat-button>Cancelar</button>
</div>
