<!-- style="background-image: url(assets/images/background/login-register.jpg)" -->
<div class="login-register">
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <img alt="homepage" src="assets/images/logo-minedu.png" height="50px" width="200px" />
            <h4 class="m-t-0">Instituciones y carreras</h4>
          </div>
          <div fxLayout="row wrap">
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <mat-select
                  #cboTipo
                  [formControl]="form.controls['idInstitucion']"
                  (selectionChange)="this.changeInstituciones(cboTipo.value)"
                  placeholder="Seleccione su instituciÃ³n"
                >
                  <mat-option *ngFor="let item of this.instituciones" [value]="item?.id">
                    {{ item?.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <small
                *ngIf="
                  form.controls['idInstitucion'].hasError('required') &&
                  form.controls['idInstitucion'].touched
                "
                class="text-danger support-text"
                >Tipo Documento Obligatorio</small
              >
              <small
                *ngIf="
                  form.controls['idInstitucion'].errors?.idInstitucion &&
                  form.controls['idInstitucion'].touched
                "
                class="text-danger support-text"
                >Institucion no valida</small
              >
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <mat-select
                  #cboTipo
                  [formControl]="form.controls['idCarrera']"
                  placeholder="Seleccione una carrera"
                >
                  <mat-option *ngFor="let item of this.carreras" [value]="item?.id">
                    {{ item?.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <small
                *ngIf="
                  form.controls['idCarrera'].hasError('required') &&
                  form.controls['idCarrera'].touched
                "
                class="text-danger support-text"
                >Carrera Obligatoria Obligatorio</small
              >
              <small
                *ngIf="
                  form.controls['idCarrera'].errors?.idCarrera && form.controls['idCarrera'].touched
                "
                class="text-danger support-text"
                >Carrera no valido</small
              >
            </div>

            <button
              mat-raised-button
              color="primary"
              class="btn-block btn-lg m-t-20 m-b-20"
              type="submit"
              [disabled]="!form.valid"
            >
              Ingresar
            </button>
            <!--
            <div class="text-center" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <span
                >Already have an account?
                <a [routerLink]="['/authentication/login']" class="link text-info"> Login</a>
              </span>
            </div> -->
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
