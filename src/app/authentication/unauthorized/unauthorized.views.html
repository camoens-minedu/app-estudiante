<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100%">
    <mat-card>
      <mat-card-content>
        <div class="login-register-box error-card text-center" *ngIf="isUserAuthenticated">
          <h3 class="text-uppercase">No está autorizado para ver la página solicitada.</h3>
          <p class="text-muted m-t-30 m-b-30">
            Por favor, cierre la sesión e inicia sesión con un usuario diferente.
          </p>
          <button
            mat-raised-button
            color="primary"
            (click)="logout()"
            class="btn btn-info btn-rounded waves-effect waves-light m-b-40"
          >
            Iniciar
          </button>
        </div>
        <div class="login-register-box error-card text-center" *ngIf="!isUserAuthenticated">
          <h3 class="text-uppercase">Su tiempo de acceso ya caducó</h3>
          <p class="text-muted m-t-30 m-b-30">Por favor ingresa primero.</p>
          <button
            mat-raised-button
            color="primary"
            (click)="login()"
            class="btn btn-info btn-rounded waves-effect waves-light m-b-40"
          >
            Iniciar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
