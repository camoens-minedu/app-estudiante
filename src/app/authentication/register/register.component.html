<!-- style="background-image: url(assets/images/background/login-register.jpg)" -->
<div class="login-register">
  <div class="login-register-box">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="text-center">
            <img alt="homepage" src="assets/images/logo-minedu.png" height="50px" width="200px" />
            <h4 class="m-t-0">Activar su cuenta</h4>
          </div>
          <div fxLayout="row wrap">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field>
                <mat-select
                  #cboTipo
                  [formControl]="form.controls['tipoDoc']"
                  (selectionChange)="this.changeLenghtNroDocumento(cboTipo.value)"
                  placeholder="Seleccione Tipo documento"
                >
                  <mat-option *ngFor="let item of this.listTipoDoc" [value]="item?.ID_ENUMERADO">
                    {{ item.VALOR_ENUMERADO }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <small
                *ngIf="
                  form.controls['tipoDoc'].hasError('required') && form.controls['tipoDoc'].touched
                "
                class="text-danger support-text"
                >Tipo Documento Obligatorio</small
              >
              <small
                *ngIf="form.controls['tipoDoc'].errors?.tipoDoc && form.controls['tipoDoc'].touched"
                class="text-danger support-text"
                >Tipo Documento no valido</small
              >
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field style="width: 100%">
                <input
                  matInput
                  type="text"
                  placeholder="Nro Documento"
                  [formControl]="form.controls['password']"
                />
              </mat-form-field>
              <!-- <mat-error *ngIf="nameErrors">{{ nameErrors }}</mat-error> -->
              <small
                *ngIf="
                  form.controls['password'].hasError('required') &&
                  form.controls['password'].touched
                "
                class="text-danger support-text"
                >Nro Documento obligatorio</small
              >

              <small
                *ngIf="nameFieldNroDoc?.errors?.pattern && nameFieldNroDoc?.touched"
                class="text-danger support-text"
              >
                Caracteres invalido
              </small>
              <!-- <small
                *ngIf="form.controls['password'].hasError('pattern') && form.controls['password'].touched"
                class="text-danger support-text"
                >Caracteres invalido</small
              > -->

              <small
                *ngIf="
                  form.controls['password'].hasError('maxlength') &&
                  form.controls['password'].touched
                "
                class="text-danger support-text"
              >
                Cantidad de caracteres no valido
              </small>
              <!-- <small
                *ngIf="nameFieldNroDoc?.errors?.maxlength && nameFieldNroDoc?.touched"
                class="text-danger support-text"
              >
                Cantidad de caracteres no valido
              </small> -->

              <!-- <small
                *ngIf="
                  form.controls['password'].hasError('maxLength') &&
                  form.controls['password'].touched
                "
                class="text-danger support-text"
                >Cantidad de caracteres no valido</small
              > -->

              <small
                *ngIf="
                  form.controls['password'].errors?.password && form.controls['password'].touched
                "
                class="text-danger support-text"
                >Nro Documento no valido</small
              >
            </div>
            <!-- col full-->
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field style="width: 100%">
                <input
                  matInput
                  placeholder="Correo Electronico"
                  type="email"
                  [formControl]="form.controls['email']"
                />
              </mat-form-field>
              <small
                *ngIf="
                  form.controls['email'].hasError('required') && form.controls['email'].touched
                "
                class="text-danger support-text"
                >Correo Obligatorio</small
              >
              <small
                *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched"
                class="text-danger support-text"
                >Correo no valido</small
              >
            </div>

            <!-- <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-form-field style="width: 100%">
                <input
                  matInput
                  placeholder="Confirm Password"
                  [formControl]="form.controls['confirmPassword']"
                  type="password"
                />
              </mat-form-field>
              <small
                *ngIf="
                  form.controls['confirmPassword'].hasError('required') &&
                  form.controls['confirmPassword'].touched
                "
                class="text-danger support-text"
                >You must include confirm password.</small
              >
              <small
                *ngIf="form.controls['confirmPassword'].errors?.equalTo"
                class="text-danger support-text"
                >Passwords do not math.</small
              >
            </div>
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <mat-checkbox class="font-14"
                >I agree to the all
                <a href="javascript:void(0)" class="link text-info">terms</a>.</mat-checkbox
              >
            </div> -->
            <button
              mat-raised-button
              color="primary"
              class="btn-block btn-lg m-t-20 m-b-20"
              type="submit"
              [disabled]="!form.valid"
            >
              Validar
            </button>
            <!--
            <div class="text-center" fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
              <span
                >Already have an account?
                <a [routerLink]="['/authentication/login']" class="link text-info"> Login</a>
              </span>
            </div> -->
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
