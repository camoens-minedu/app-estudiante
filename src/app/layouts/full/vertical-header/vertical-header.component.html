<button [matMenuTriggerFor]="profile" mat-icon-button class="m-r-5">

</button>
<mat-menu #profile="matMenu" class="mymegamenu">
  <button mat-menu-item [routerLink]="['/estudiante/perfil-estudiante']">
    <mat-icon>account_box</mat-icon> Perfil del Estudiante
  </button>
  <!--<button mat-menu-item><mat-icon>settings</mat-icon> Configuracion</button> -->
  <button mat-menu-item [routerLink]="['/authentication/change-password']">
    <mat-icon>key</mat-icon> Cambiar Clave
  </button>
  <button mat-menu-item (click)="this.logout()">
    <mat-icon>exit_to_app</mat-icon> Cerrar Sesi√≥n
  </button>
</mat-menu>
